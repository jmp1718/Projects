<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="p3.css">
    <title>JavaScript Unit Converter</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
      <div class="jumbotron text-center" id=jumbo>
        <h1>Unit Conversion</h1>
          <h2>Converts Feet to Miles and Miles to Feet</h2>
            <p>
                <input type="text" id="unit" />
                <input type="button" id="f_to_m" value="F to M" />
                <input type="button" id="m_to_f" value="M to F" />
            </p>
            <p id="result"></p>
      </div>
    <script src="unit.js"></script>
  </body>
</html>
